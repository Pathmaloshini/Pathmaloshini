<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsApp - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            padding-top: 56px;
        }
        .navbar-brand {
            font-weight: bold;
        }
        .top-story {
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            color: white;
        }
        .top-story-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 20px;
        }
        .section-title {
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #000;
            padding-bottom: 10px;
        }
        .news-card {
            height: 200px;
            background-size: cover;
            background-position: center;
            color: white;
        }
        .news-card-overlay {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 15px;
            height: 100%;
            display: flex;
            align-items: flex-end;
        }
    </style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">NewsApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    
                    <li class="nav-item">
                        <a class="nav-link" href="index1.html">Sports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Weather</a>
                    </li>
                </ul>
                <!-- Search Form -->
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" id="search-query" placeholder="Search News" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <!-- Top Story -->
        <div class="row">
            <div class="col-md-12">
                <div class="top-story" style="background-image: url('https://via.placeholder.com/1200x400');">
                    <div class="top-story-overlay">
                        <img src="sri.jpg" alt="" width="1080" height="340">
                        <h1>Top Story Headline</h1>
                        
                    </div>
                </div>
            </div>
        </div>

        <!-- World News Section -->
        <div class="section-title">World News</div>
        <div class="row">
            <div class="col-md-4">
                <div class="news-card" style="background-image: url('https://via.placeholder.com/400x200');">
                    <div class="news-card-overlay">
                        <img src="car.jpg" alt="" width="380" height="189">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="news-card" style="background-image: url('https://via.placeholder.com/400x200');">
                    <div class="news-card-overlay">
                        <img src="i.jpg" alt="" width="450" height="190">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="news-card" style="background-image: url('https://via.placeholder.com/400x200');">
                    <div class="news-card-overlay">
                        <img src="b.jpg" alt="" width="380" height="195">
                    </div>
                </div>
            </div>
        </div>

        <!-- Additional Sections (Politics, Business, etc.) -->
        <div class="section-title">Politics</div>
        <div class="row">
            <div class="col-md-4">
                <div class="news-card" style="background-image: url('https://via.placeholder.com/400x200');">
                    <div class="news-card-overlay">
                        <img src="r.jpg" alt="" width="400" height="180">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="news-card" style="background-image: url('https://via.placeholder.com/400x200');">
                    <div class="news-card-overlay">
                        <img src="a.avif" alt="" width="400" height="180">
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="news-card" style="background-image: url('https://via.placeholder.com/400x200');">
                    <div class="news-card-overlay">
                        <img src="t.jpg" alt="" width="400" height="180">
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="d-flex pagination-buttons mt-4">
            <button id="prev-page" class="btn btn-primary me-2" disabled>Previous Page</button>
            <button id="next-page" class="btn btn-primary">Next Page</button>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-QFvKfDSI0nwv3V2pGzdcIW5mjElSRUVNH04QbUwumP7ZhjI6iMwDiozA9s4REl+U" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-Gizg4hxF9iIwDg+qW0JJ7SpGeU6PyBMSFwNEpBtA1Jt1Nq5B3sDaTjPOxgHgQiFe" crossorigin="anonymous"></script>

    <!-- JavaScript for handling pagination and dynamic content -->
    <script>
        // JavaScript to dynamically fetch and update news content goes here
    </script>
</body>
</html>
